{% load static %}
<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AgroAssist</title>
    <meta name="description" content="Your smart assistant which guards the green fields.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body style="height: 100%;width: 100%;background: url({% static 'img/1354.jpg' %}) left / cover no-repeat;">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #5a8148;opacity: 1;height: 60px;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgba(249,246,246,0.9);font-weight: bold;">AgroAssist</a></div>
    </nav>
    <div class="card" style="width: auto;margin-left: 20%;margin-right: 20%;margin-top: 8%;border-radius: 29px;">
        <div class="card-body" style="text-align: center;border-radius: 18px;padding: 30px;width: auto;">
            <h4 class="card-title" style="padding: 10px;margin-bottom: 0px;margin-top: 2%;">Upload a good picture of the infected leaves here</h4>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="container" style="margin-top: 4%;margin-bottom: 2%;padding: 20px;border-radius: 20px;border: 1px solid transparent;background: #d9d1d1;width: 100%;margin-right: 0px;margin-left: 0px;">
                    <p style="color: rgb(97,98,101);">Choose a picture from your computer</p>
                    <input type="file" name="file_input">
                </div>
                <p style="margin-top: 10px;font-size: 15px; color: red;">{{error}}</p>
                <hr style="margin-top: 40px;">
                <p>OR</p><input type="url" name="url_input" style="width: 80%;height: 50px;padding: 10px;border-radius: 15px;border: 2px solid rgb(3,85,11);margin-left: 10%;margin-right: 10%;" placeholder="Provide the link to the picture here">
                <button class="btn btn-primary" type="submit" style="margin-top: 35px;background: rgb(57,116,70);border-color: transparent;border-radius: 9px;padding: 10px;width: 25%;margin-bottom: 20px;">Predict disease</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
